<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!---Current Forecast-->
  <div class="col-12 currentWeather p-0">
     <div class="d-flex cityName">
      <h2 id="city"></h2>
      <h3 id="date"></h3>
      <img id="weather-icon">
     </div>
     <p class="pt-1 pl-2">Temp: <span id="temperature"></span>&deg;C</p>
     <p class="pl-2">Wind: <span id="wind"></span>MPH</p>
     <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
  </div>

   <!--five day Forecast -->

  <div class="col-12 fiveDay">
    <h2>Five Day Forecast</h2>
    <div class="row">
      <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
        <div class="card day-0 m-0 text-center">
          <div class="card-body p-1">
            <p class="card-title">Day 1</p>
            <img class="fiveDay-img mb-2"></img>
            <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;C</p>
            <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-wind"></span>MPH</p>
            <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humidity"></span>%</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
